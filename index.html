<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>INSCRUTABLE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <h3>INSCRUTABLE</h3>
    <p id="score">score: 0</p>
    <p id="moves">moves: 10</p>
    <p id="time">time: 30.0</p>
    <p id="status">&nbsp;</p>
    <br/>
    <p>D: move</p>
    <p>F: fast move</p>
    <p>J: shoot</p>
    <p>K: forceful shoot</p>
    <p>Q: red switchout</p>
    <p>W: green switchout</p>
    <p>E: blue switchout</p>
  </body>
  <script src="victus.min.js"></script>
  <script src="index.js"></script>
</html>
